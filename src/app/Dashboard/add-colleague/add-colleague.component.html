<div class="container">
    <div  class=" mx-5 my-5  row  justify-content-center">
        <div class="wrapper ">
          <h2>Add Colleague</h2>
          <form  method="POST" (ngSubmit)="onSubmit(); addcustomer.reset()" #addcustomer= "ngForm" >
            <div class="form-group">
              <label for="customerid">Colleague ID</label>
              <input type="number" name="customerid" id="customerid" placeholder="Colleague Id"  [(ngModel)]= "id" required/>
            </div>
            <div class="form-group">
              <label for="name">Colleague Name</label>
              <input type="text" name="name" id="name" placeholder="Colleague Name"  [(ngModel)]= "name" required />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" name="city" id="city" placeholder="City Name"  [(ngModel)]= "city"    required />
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="number" name="pincode" id="pincode" placeholder="Pincode"  [(ngModel)]= "pincode"  required />
            </div>
            <div class="form-group">
                <label for="order">Mobile Number</label>
                <input type="number" name="order" id="order" placeholder="Mobile number"  [(ngModel)]= "mobilenumber" required />
            </div>


            <div class="form-group">
              <button type="submit" class="submit">Add Colleague</button>
            </div>
          </form>
          
        </div>
    </div>
    
    </div>
