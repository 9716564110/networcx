<div class="container">
    <div  class=" mx-5 my-5  row  justify-content-center">
        <div class="wrapper ">
          <h2>Edit Colleague</h2>
          <form  method="POST" (ngSubmit)="onSubmit(); " #addcustomer= "ngForm" >
            <div class="form-group">
              <label for="colleagueid">Colleague ID</label>
              <input type="number" name="colleagueid" id="colleagueid" placeholder="Colleague Id" [(ngModel)]= "formData.id"
              [disabled]= "true" required/>
            </div>
            <div class="form-group">
              <label for="name">Colleague Name</label>
              <input type="text" name="name" id="name" placeholder="Colleague Name"  [(ngModel)]= "formData.name" required />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" name="city" id="city" placeholder="City Name"    [(ngModel)]= "formData.city"    required />
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="number" name="pincode" id="pincode" placeholder="Pincode"  [(ngModel)]= "formData.pincode"  required />
            </div>
            <div class="form-group">
                <label for="number">Mobile Number</label>
                <input type="number" name="number" id="number" placeholder="Mobile Number"    [(ngModel)]= "formData.mobileNumber" required />
            </div>


            <div class="form-group">
              <button type="submit" class="submit">Edit colleague</button>
            </div>
          </form>
          
        </div>
    </div>
    
    </div>
